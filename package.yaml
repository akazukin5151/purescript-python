name: purescript-python
version: 0.1.0.0
github: "purescript-python/purescript-python"
license: BSD3
author: "Taine Zhao"
maintainer: "twshere@outlook.com"
copyright: "2020 Taine Zhao"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/purescript-python/purescript-python#readme>

dependencies:
  - aeson >=1.0 && <1.5
  - aeson-better-errors >=0.8
  - aeson-pretty
  - array
  - base >=4.11 && <4.13
  - base-compat >=0.6.0
  - blaze-html >=0.8.1 && <0.10
  - bower-json >=1.0.0.1 && <1.1
  - boxes >=0.1.4 && <0.2.0
  - bytestring
  - cheapskate >=0.1 && <0.2
  - clock
  - containers
  - cryptonite >=0.25
  - deepseq
  - directory >=1.2.3
  - dlist
  - file-embed
  - filepath
  - fsnotify >=0.2.1
  - Glob >=0.9 && <0.10
  - language-javascript >=0.7.0.0
  - memory >=0.14 && <0.15
  - microlens-platform >=0.3.9.0 && <0.4
  - monad-control >=1.0.0.0 && <1.1
  - monad-logger >=0.3 && <0.4
  - mtl >=2.1.0 && <2.3.0
  - parallel >=3.2 && <3.3
  - pattern-arrows >=0.0.2 && <0.1
  - process >=1.2.0 && <1.7
  - protolude >=0.1.6 && <0.2.4
  - safe >=0.3.9 && <0.4
  - scientific >=0.3.4.9 && <0.4
  - semigroups >=0.16.2 && <0.19
  - semialign >=1 && <1.1
  - sourcemap >=0.1.6
  - split
  - stm >=0.2.4.0
  - stringsearch
  - syb
  - text
  - these >= 1 && <1.1
  - time
  - transformers >=0.3.0 && <0.6
  - transformers-base >=0.4.0 && <0.5
  - transformers-compat >=0.3.0
  - unordered-containers
  - utf8-string >=1 && <2
  - vector
  - purescript
  - prettyprinter

library:
  source-dirs: src

default-extensions:
  - ViewPatterns
  - DeriveGeneric
  - DeriveFunctor
  - DeriveTraversable
  - LambdaCase
  - TemplateHaskell
  - DuplicateRecordFields
  - StandaloneDeriving
  - ExistentialQuantification
  - MultiParamTypeClasses
  - NamedFieldPuns
  - PartialTypeSignatures
  - FlexibleInstances
  - ConstraintKinds
  - DataKinds
  - DeriveFoldable
  - DerivingStrategies
  - EmptyDataDecls
  - FlexibleContexts
  - KindSignatures
  - PatternGuards
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections

executables:
  pspy-blueprint:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - purescript-python

tests:
  purescript-python-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - purescript-python
